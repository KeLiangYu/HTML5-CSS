  <body class="bd">
    <h4 class="p_text">
      <p>訴衷情</p>
      <p>夜來沈醉卸妝遲，梅萼插殘枝。</p>
      <p>酒醒熏破春睡，夢斷不成歸。</p>
      <p>人悄悄，月依依依，翠簾垂。</p>
      <p>更挼殘蕊，更撫餘香，更得些時。</p>
    </h4>
  </body>
